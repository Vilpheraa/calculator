<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
   
</head>

<body>
    
    <main id="body">

            <input type="text" name=""  class="display-screen" id="display">

        
        <section class="Bellow">
            <table>
                <tr>
                    <td><button class="btn" onclick="clearScreen()">Ac</button></td>
                    <td><button class="btn"onclick="displayOn('/')" >/</button></td>
                    <td><button class="btn" onclick="displayOn('*')" >*</button></td>
                    <td><button class="btn" onclick="backspace()">Del</button></td>
                    
                </tr>
                <tr>
                    <td><button class="btn" onclick="displayOn(7)">7</button></td>
                    <td><button class="btn" value="8" onclick="displayOn(8)">8</button></td>
                    <td><button  class="btn" onclick="displayOn(9)">9</button></td>
                    <td><button  class="btn" onclick="displayOn('-')">-</button></td>
                    
                </tr>
                <tr>
                    <td><button class="btn"onclick="displayOn(4)" >4</button></td>
                    <td><button  class="btn" value="5"onclick="displayOn(5)" >5</button></td>
                    <td><button class="btn" onclick="displayOn(6)" >6</button></td>
                    <td><button class="btn" onclick="displayOn('+')">+</button></td>
                    
                </tr>
                <tr>
                    <td><button  class="btn" onclick="displayOn(1)">1</button></td>
                    <td><button class="btn" onclick="displayOn(2)">2</button></td>
                    <td><button class="btn" onclick="displayOn(3)">3</button></td>
                    <td rowspan="2" class="btn"><button class="equals" id="equal" onclick="result()">=</button></td>
                </tr>
                <tr>
                    <td><button class="btn" onclick="displayOn('(')">(</button></td>
                    <td><button class="btn" onclick="displayOn(0)">0</button></td>
                    <td><button class="btn"onclick="displayOn(')')" >)</button></td>
                    
                </tr>

            </table>

        </section>
    </main>
   <script src="./script.js">
    
   </script>
</body>

</html>
